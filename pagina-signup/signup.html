                <input type="password" name="password" class="form-control animated bounceInRight" placeholder="Password" required/>

                <input type="password" name="passwordConfirm" class="form-control animated bounceInLeft" placeholder="Re-type password" required/>
                <br>
                <table class="animated bounceInRight">

                </table>
